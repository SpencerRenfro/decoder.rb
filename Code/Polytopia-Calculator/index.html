<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/styles.css" rel="stylesheet">
    <link href="CSS/helpers.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>


    <div class="d-flex w-100 align-center justify-center">
        <img class="image-size" src="IMG/Swords.png">
        <h1 class="title">Polytopia Battle Calculator</h1>
        <img class="image-size" src="IMG/Swords.png">
    </div>


    <div class="wrapper">

        <div class="offence">
            <form class="form">

                <fieldset>
            
            
                  <h1>Offence</h1>
                  <label for="unit">Unit:   </label>
            
                  <select id="unit">
                    <optgroup>
                      <option>Warrior</option>
                      <option>Rider</option>
                      <option>Defender</option>
                      <option>Swordsman</option>
                      <option>Archer</option>
                      <option>Catapault</option>
                      <option>Knight</option>
                      <option>Giant</option>
                      <option>Boat</option>
                      <option>Ship</option>
                      <option>Battleship</option>
                      <option>Amphibian</option>
                      <option>Crab</option>
                      <option>Tridention</option>
                      <option>Polytaur</option>
                      <option>Navalon</option>
                      <option>Baby Dragon</option>
                      <option>Fire Dragon</option>
                      <option>Ice Archer</option>
                      <option>Battle Sled</option>
                  </optgroup>
                  </select>
            
                  <label>Is it Veteran?
                    <input type="checkbox">
                  </label>
            
                  <label>HP
                   <input type="text">
                  </label>
            
                  <label>Is it Boosted?
                    <input type="checkbox">
                  </label>
            
                </fieldset>
            
              </form>
            
        </div>



        <div class="defence">
            <h1>Defence</h1>
        </div>


    </div>
    
</body>
</html>
